<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function func()
        {
            var string=document.getElementById('inp').value;
            var form=document.getElementById('form');
            var pos=0,num=-1;i=-1;
            while(pos!=-1)
            {
                pos=string.indexOf('. ',i+1);
                num++;
                i=pos;
            }
            var st = new RegExp('ST');
            while(string.search(st)!=-1)
                string=string.replace(st,'P');
            form.innerHTML+='<p>Количество "." перед пробелом = '+num+'</p>';
            form.innerHTML+='<p>После замены "ST" на "P" строка выглядит следующим образом...<br>'+string+'</p>';
        }
    </script>
    <center><h1>Введите строку</h1></center>
    <input id="inp" type="text">
    <center><button onclick="func()" id="but">Выполнить программу</button></center>
    <form id="form"></form>
    <style>
        input{
            width:99%;
            height: 40px;
            margin-left: 0.5%;
            margin-right: 0.5%;
        }
        #but{
            margin: 3% 0%;
            width:10%;
            height:6%;
        }
    </style>
</body>
</html>
