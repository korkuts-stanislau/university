<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Коркуц Стас</title>
</head>
<body>
    <script>
        function func()
        {
            var sum=0;
            for(i=0;i<6;i++)
                sum+=parseInt(document.getElementById(''+i).value);
            document.getElementById('total').value=sum/6;
        }
    </script>
    <form>
    <h4>Введите начисленную зарплату за последние месяцы</h4>
    <p>Январь</p><input id='0' type="number" value="300">
    <p>Февраль</p><input id='1' type="number" value="200">
    <p>Март</p><input id='2' type="number" value="500">
    <p>Апрель</p><input id='3' type="number" value="250">
    <p>Май</p><input id='4' type="number" value="350">
    <p>Июнь</p><input id='5' type="number" value="500">
    <h4>Средняя зарплата</h4>
    <input id='total' type="number" value="350">
    <button onclick='func()'>Вычислить</button>
    </form>
</body>
</html>
