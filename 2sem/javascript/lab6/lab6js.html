<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <section>
        <div id="registration-block">
            <form id="registration">
                <h2>Регистрация</h2><br>
                <p>Фамилия</p>
                <input id="surname" type="text"><br>
                <p>Имя</p>
                <input id="name" type="text"><br>
                <p>Пол</p>
                <select id="sex">
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                </select><br>
                <p>Возраст</p>
                <input id="age" type="number"><br>
                <p>Логин</p>
                <input id="login" type="text"><br>
                <p>Пароль</p>
                <input id="password" type="password"><br>
                <p>Email</p>
                <input id="email" type="text"><br>
            </form>
            <button id="but1" onclick="main()">Регистрация</button>
            <button id="but2" onclick="del()">Очистка полей</button>
        </div>
        <div id="test">
            
        </div>
    </section>
    <footer>
        <p>Коркуц Станислав ИТП-11</p>
        <p>Гомель 2019</p>
    </footer>
