<script>
    age = parseInt(prompt("Введите ваш возраст"));
    b = age % 10;
    switch (b) {
        case 1: s = " год"; break;
        case 2:
        case 3:
        case 4: s = " года"; break;
        default: s = " лет";
    }
    if (age > 10 && age < 20) s = "лет";
    document.write("Вам - ", age, s);
</script>
<title>Коркуц Стас</title>
