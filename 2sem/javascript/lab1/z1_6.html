<title>Коркуц Стас</title>
<script>
    //Пример нахождения большего среди трех чисел
    document.write("<center>Пример определения большего числа</center>");
    a = 1; b = 22; c = 3;
    if (a > b && a > c) document.write("Наибольшее среди трех чисел - a=", a);
    else if (b > c) document.write("Наибольшее среди трех чисел - b=", b);
    else document.write("Наибольшее среди трех чисел - c=", c);
    //Использование условной операции
    Max = (a > b) ? a : b;
    Max = (Max > c) ? Max : c;
    document.write("Значение наибольшее среди трех чисел - ", Max);
</script>
