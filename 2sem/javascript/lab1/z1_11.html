<script>
    var num = Math.random() * 100;//генерация случайного числа
    num = Math.floor(num);//отбрасывание дробной части
    var f = true;
    var n;
    var count = 0;
    document
    t = confirm("Сыграем?");
    if (t) {
        while (f) {
            n = parseInt(prompt("введите число"));
            count++;
            if (n == num) {
                alert("Вы угадали\n количество попыток: " + count);
                f = false;
            }
            else if (n > num) {
                alert("Число меньше, попробуйте еще раз");
            }
            else {
                alert("Число больше, попробуйте еще раз")
            }
        }
    }
    else alert("Жаль.\nМожет быть в другой раз?");
</script>
<title>Коркуц Стас</title>
