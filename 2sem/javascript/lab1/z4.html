<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Коркуц Стас</title>
    <script>
        var lang = prompt('Введите абревиатуру языка (ru, en, fr или de)');
        switch(lang)
        {
        case('ru'):
            alert('Русский язык');
            break;
        case('en'):
            alert('English language');
            break;
        case('fr'):    
            alert('Langue française');
            break;
        case('de'):
            alert('Deutsche');
            break;
        default:
             alert('Язык неизвестен'); 
        }     
    </script>
