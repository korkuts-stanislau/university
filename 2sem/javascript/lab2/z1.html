<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Коркуц Стас</title>
    <script>
        color = new Array("black","grey","blue","aqua","brown","pink","red");
        size = new Array("70px","60px","50px","40px","30px","20px","10px");
        day = new Array("Понедельник","Вторник","Среда","Четверг","Пятница","Суббота","Воскресенье");
        function weekday(i)
        {
            document.write('<p class="c',i,'">',day[i],'</p><br>');
            document.write('<style>.c',i,'{font-size:',size[i],';color:',color[i],';}</style>');
        }
        for(i=0;i<7;i++)
            weekday(i);
    </script>
</head>
<body>
    <style>
    *{
        margin:0;
        padding:0;
    }    
    </style>
</body>
</html>
